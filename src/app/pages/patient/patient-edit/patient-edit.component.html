<form class="example-container" [formGroup]="form" (submit)="onSubmit()">
  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" formControlName="idPatient" />
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="FirsName" formControlName="firstName" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="LastName" formControlName="lastName" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="DNI" formControlName="dni" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Address" formControlName="address" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="phone" formControlName="phone" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="email" formControlName="email" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    <mat-icon>done</mat-icon>
    <span>Done</span>
  </button>
  <button
    mat-raised-button
    color="accent"
    type="button"
    routerLink="/pages/patient"
  >
    <mat-icon>cancel</mat-icon>
    <span>Cancel</span>
  </button>
</form>
